#---------------------------------------------------#
## 配置文件需要放置在 $HOME/.config/clash/*.yaml

## 这份文件是clashX的基础配置文件，请尽量新建配置文件进行修改。
## ！！！只有这份文件的端口设置会随ClashX启动生效,HTTP and SOCKS5端口会自动转换成mixed端口！

## 如果您不知道如何操作，请参阅 官方Github文档 https://github.com/Dreamacro/clash/blob/dev/README.md
#---------------------------------------------------#
port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: error
external-controller: :9890
secret: 'admin' # 接口 token 随便写
experimental:
  ignore-resolve-fail: true
tun:
  enable: true
  stack: gvisor # tun模式堆栈,如无使用问题,建议使用 system 栈;MacOS 用户推荐 gvisor栈
  auto-detect-interface: true
  auto-route: true
  dns-hijack:
    - any:53
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  default-nameserver:
    # - 114.114.114.114
    # - 119.29.29.29 tecent
    # - 223.5.5.5 ali
    # - 1.2.4.8
    - 8.8.8.8
    - 1.1.1.1
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
    - dns.msftncsi.com
    - www.msftncsi.com
    - www.msftconnecttest.com
  fallback:
   - https://1.1.1.1/dns-query
   - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
  # nameserver-policy: 优先于 nameserver / fallback
    # 'geosite:geolocation-!cn': 'tls://8.8.4.4'
    # 'geosite:cn': https://doh.pub/dns-query
  nameserver: # 按需打开 关闭
    - 119.29.29.29
    - 223.5.5.5
    - https://doh.pub/dns-query
    - dot.pub
    - 1.1.1.1
    # - 8.8.8.8
    # - tls://8.8.4.4
    # - 8.8.4.4

# 服务器节点订阅
proxy-providers:
  ibcn: #「机场」订阅
    type: http # 固定
    url: "机场地址"
    interval: 3600
    path: ./proxy/ibcn.yaml
    health-check:
      enable: false
      interval: 600
      url: http://www.gstatic.com/generate_204
  hitun:
    type: http
    url: "机场地址"
    interval: 3600
    path: ./proxy/hitun.yaml
    health-check:
      enable: false
      interval: 600
      url: http://www.gstatic.com/generate_204
  flyint:
    type: http
    url: "机场地址"
    interval: 3600
    path: ./proxy/flyint.yaml
    health-check:
      enable: false
      interval: 600
      url: http://www.gstatic.com/generate_204
      

proxy-groups:
  # 代理选项
  - name: "🐈‍⬛ Auto-Select"
    type: url-test
    proxies:
      - ibcn
      # - hitun
      # - flyint
    url: 'https://www.gstatic.com/generate_204'
    interval: 600 # 间隔多长时间进行一次测试,单位为秒
    tolerance: 50 # 容差,新的最低延迟的代理延迟大于之前选择的节点延迟减去容差值时,才会切换节点,默认0,单位 ms
    lazy: true # 打开lazy时,未选择到当前策略组时,则不会进行测试
    #disable-udp: true
  - name: "🚀 Proxy"
    type: select
    proxies:
      - 🐈‍⬛ Auto-Select
      - ibcn
      - hitun
      - flyint
  - name: '🤖 CHATGPT'
    type: select
    proxies:
      - DIRECT
      - REJECT
      - 🐈‍⬛ Auto-Select
      - ibcn
      - hitun
      - flyint

  # 机场列表
  - name: "ibcn"
    type: select # 亦可使用 fallback 或 load-balance
    use:
      - ibcn
  - name: "hitun"
    type: select
    use:
      - hitun
  - name: "flyint"
    type: select
    use:
      - flyint

